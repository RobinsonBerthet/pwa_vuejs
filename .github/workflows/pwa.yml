name: Deploy Vue.js PWA to Debian 12 Server

on:
  push:
    branches:
      - main  # Remplace 'main' par ta branche principale si n√©cessaire

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Remplace par la version de Node.js que tu utilises

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/dist"
          rm: true  # Supprime les anciens fichiers avant de copier les nouveaux
